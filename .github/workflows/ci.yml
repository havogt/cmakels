name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [g++, clang++]

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        CXX=`which ${{ matrix.compiler }}` cmake -S . -B build
    - name: build
      run: cmake --build build --parallel 2
    - name: test
      run: cd build && ctest --output-on-failure
