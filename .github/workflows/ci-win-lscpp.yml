name: CI-win-lscpp-only

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        cd lscpp
        mkdir build
        cd build
        cmake ..
    - name: build
      run: cmake --build lscpp/build --parallel 2
    - name: test
      run: |
        cd lscpp/build
        ctest -E test_read_header -C Debug --output-on-failure
    - name: print log
      if: failure()
      run: |
        dir lscpp/build/examples/sample_server
        type lscpp/build/test/integration/sample_server/sample_server.log
