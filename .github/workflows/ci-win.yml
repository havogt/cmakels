name: CI-win

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - name: configure
        run: |
          mkdir build
          cd build
          cmake ..
      - name: build
        run: cmake -G Ninja --build build --parallel 2
      - name: test
        run: |
          cd build
          ctest --output-on-failure
