name: CI-win

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake ..
    - name: build
      run: cmake --build build --parallel 2
    - name: test
      run: | 
        cd build
        ctest -C Debug --output-on-failure
