name: CI-win-no-test_listfile_x

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake ..
    - name: build
      run: cmake --build build --parallel 2
    - name: test
      run: | 
        cd build
        ctest -C Debug -E test_listfile_.* --output-on-failure
